{% extends 'base.html' %}
{%  block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Login
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "Ingrese su Username">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Ingrese su password">
						<input class="input100" type="password" name="pass">
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Acceder
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="#" class="txt1">
							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
